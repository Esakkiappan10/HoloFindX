# ================================
# Project-wide Gradle Settings
# ================================
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=512m -Dfile.encoding=UTF-8
org.gradle.parallel=true
org.gradle.caching=true

# ================================
# AndroidX + Packaging
# ================================
android.useAndroidX=true
# REMOVED: android.enableJetifier=true (Obsolete in RN 0.82)

# ================================
# React Native Architecture Settings
# ================================
reactNativeArchitectures=armeabi-v7a,arm64-v8a,x86,x86_64

# NOTE: RN 0.82 defaults this to true. 
newArchEnabled=true 

hermesEnabled=true

# ================================
# NDK VERSION (Match build.gradle)
# ================================
android.ndkVersion=27.1.12297006

# ================================
# Performance
# ================================
kotlin.code.style=official
android.nonFinalResIds=false
android.nonTransitiveRClass=true